<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* The "Slide-in" Logic */
        .sidebar-container .slide-panel {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-container:hover .slide-panel {
            transform: translateX(0);
        }
        /* Offset the main content so it doesn't hide behind the mini-bar */
        .main-content { margin-left: 64px; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div class="sidebar-container fixed inset-y-0 left-0 z-50 flex">
        <div class="w-16 bg-slate-900 flex flex-col items-center py-6 space-y-8 text-slate-400 z-20 shadow-xl">
            <div class="text-white text-2xl mb-4"><i class="fas fa-bolt"></i></div>
            <i class="fas fa-home text-xl hover:text-white cursor-pointer transition"></i>
            <i class="fas fa-user-friends text-xl hover:text-white cursor-pointer transition"></i>
            <i class="fas fa-folder text-xl hover:text-white cursor-pointer transition"></i>
            <i class="fas fa-chart-line text-xl hover:text-white cursor-pointer transition"></i>
        </div>

        <div class="slide-panel w-56 bg-white shadow-2xl h-full border-r z-10 p-6 pt-20">
            <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-widest mb-6">Navigation</h2>
            <nav class="flex flex-col space-y-6 text-sm font-medium text-slate-600">
                <a href="#" class="hover:text-indigo-600 flex items-center"><i class="fas fa-chevron-right mr-3 text-[10px]"></i> Dashboard</a>
                <a href="#" class="hover:text-indigo-600 flex items-center"><i class="fas fa-chevron-right mr-3 text-[10px]"></i> User Management</a>
                <a href="#" class="hover:text-indigo-600 flex items-center"><i class="fas fa-chevron-right mr-3 text-[10px]"></i> Project Files</a>
                <a href="#" class="hover:text-indigo-600 flex items-center"><i class="fas fa-chevron-right mr-3 text-[10px]"></i> Reports</a>
            </nav>
        </div>
    </div>

    <div class="main-content min-h-screen">
        
        <header class="h-16 bg-white border-b sticky top-0 px-8 flex items-center justify-between z-30 shadow-sm">
            <div class="flex items-center space-x-2">
                <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-xs font-bold">BETA</span>
                <h1 class="text-lg font-semibold">User Directory</h1>
            </div>
            <div class="flex items-center space-x-5">
                <button class="text-slate-400 hover:text-slate-600"><i class="far fa-bell text-lg"></i></button>
                <div class="flex items-center border-l pl-5">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff" class="w-8 h-8 rounded-full border">
                </div>
            </div>
        </header>

        <main class="p-8 max-w-7xl mx-auto">
            
            <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-8">
                <div class="flex flex-1 gap-3">
                    <div class="relative flex-1 max-w-md">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                        <input type="text" id="tableSearch" placeholder="Search by name..." 
                               class="w-full pl-10 pr-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition">
                    </div>
                    <select class="px-4 py-2.5 border border-slate-200 rounded-xl bg-white text-slate-600 outline-none hover:border-slate-300">
                        <option>All Status</option>
                        <option>Active</option>
                        <option>Offline</option>
                    </select>
                </div>

                <div class="flex gap-3">
                    <button class="flex items-center px-5 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-xl hover:bg-slate-50 font-medium transition">
                        <i class="fas fa-download mr-2 text-sm"></i> Export CSV
                    </button>
                    <button class="flex items-center px-5 py-2.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 font-medium shadow-lg shadow-indigo-200 transition">
                        <i class="fas fa-plus mr-2 text-sm"></i> Create New
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left" id="dataTable">
                    <thead class="bg-slate-50/50 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Member</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Date Added</th>
                            <th class="px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr class="hover:bg-slate-50/80 transition">
                            <td class="px-6 py-4 font-medium text-slate-900">Alex Rivera</td>
                            <td class="px-6 py-4 text-slate-500">System Architect</td>
                            <td class="px-6 py-4"><span class="bg-emerald-100 text-emerald-700 px-2.5 py-1 rounded-full text-xs font-semibold">Active</span></td>
                            <td class="px-6 py-4 text-slate-400 text-sm">Oct 12, 2025</td>
                            <td class="px-6 py-4 text-right"><button class="text-slate-400 hover:text-indigo-600"><i class="fas fa-ellipsis-v"></i></button></td>
                        </tr>
                        <tr class="hover:bg-slate-50/80 transition">
                            <td class="px-6 py-4 font-medium text-slate-900">Sarah Chen</td>
                            <td class="px-6 py-4 text-slate-500">UI/UX Lead</td>
                            <td class="px-6 py-4"><span class="bg-emerald-100 text-emerald-700 px-2.5 py-1 rounded-full text-xs font-semibold">Active</span></td>
                            <td class="px-6 py-4 text-slate-400 text-sm">Nov 04, 2025</td>
                            <td class="px-6 py-4 text-right"><button class="text-slate-400 hover:text-indigo-600"><i class="fas fa-ellipsis-v"></i></button></td>
                        </tr>
                        <tr class="hover:bg-slate-50/80 transition">
                            <td class="px-6 py-4 font-medium text-slate-900">Marcus Wright</td>
                            <td class="px-6 py-4 text-slate-500">Backend Dev</td>
                            <td class="px-6 py-4"><span class="bg-amber-100 text-amber-700 px-2.5 py-1 rounded-full text-xs font-semibold">Offline</span></td>
                            <td class="px-6 py-4 text-slate-400 text-sm">Dec 20, 2025</td>
                            <td class="px-6 py-4 text-right"><button class="text-slate-400 hover:text-indigo-600"><i class="fas fa-ellipsis-v"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('tableSearch').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll('#dataTable tbody tr');
            
            rows.forEach(row => {
                let name = row.cells[0].textContent.toLowerCase();
                row.style.display = name.includes(filter) ? "" : "none";
            });
        });
    </script>
</body>
</html>
